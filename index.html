<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MegaTetris - 超级俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <div class="score">
                <div class="score-label">分数</div>
                <div class="score-value" id="scoreValue">0</div>
            </div>
            <div class="lines">
                <div class="lines-label">消除行数</div>
                <div class="lines-value" id="linesValue">0</div>
            </div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
            <canvas id="particlesCanvas" class="particles-canvas"></canvas>

            <div class="next-piece">
                <div class="next-label">下一个</div>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>

            <div class="combo-indicator" id="comboIndicator">
                COMBO x<span id="comboCount">0</span>
            </div>

            <div class="game-over" id="gameOver">
                <div class="game-over-content">
                    <h2>🎮 游戏结束</h2>
                    <div class="game-over-stats">
                        <div class="game-over-stat">
                            <div class="game-over-stat-label">最终分数</div>
                            <div class="game-over-stat-value" id="finalScore">0</div>
                        </div>
                        <div class="game-over-stat">
                            <div class="game-over-stat-label">消除行数</div>
                            <div class="game-over-stat-value" id="finalLines">0</div>
                        </div>
                    </div>
                    <button class="restart-btn" onclick="restartGame()">🔄 重新开始</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
            <div class="control-group">
                <button class="control-btn rotate-btn" id="rotateBtn">↻</button>
                <button class="control-btn drop-btn" id="downBtn">↓</button>
                <button class="control-btn pause-btn" id="pauseBtn">⏸</button>
            </div>
            <div class="control-group test-controls" style="display: none;">
                <button class="control-btn test-btn" id="testGameOverBtn" title="测试游戏结束">💀</button>
                <button class="control-btn test-btn" id="testToggleBtn" title="切换测试模式">🧪</button>
            </div>
        </div>
    </div>

    <!-- 主脚本文件 - ES6 模块入口 -->
    <script type="module" src="main.js"></script>
</body>

</html>
