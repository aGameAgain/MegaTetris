name: Deploy MegaTetris to GitHub Pages

# 触发条件：推送到 main/master 分支时自动部署
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 允许手动触发 workflow
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同时只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🔧 配置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 📦 准备部署文件
        run: |
          echo "🎮 MegaTetris 游戏文件准备中..."
          
          # 检查必要文件是否存在
          echo "✅ 检查核心文件:"
          ls -la index.html main.js style.css
          
          echo "✅ 检查游戏模块:"
          ls -la js/
          
          echo "✅ 验证 ES6 模块语法"
          grep -n "import.*from" main.js || echo "⚠️  未找到 ES6 import 语句"
          grep -n "export.*default" js/*.js || echo "⚠️  未找到 ES6 export 语句"
          
          echo "🚀 所有文件准备就绪，可以部署！"

      - name: 📂 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个项目根目录（因为是纯静态文件）
          path: '.'

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🎉 部署完成通知
        run: |
          echo "🎮 MegaTetris 已成功部署到 GitHub Pages!"
          echo "🌐 访问地址: ${{ steps.deployment.outputs.page_url }}"
          echo "�� 现在可以在线畅玩俄罗斯方块了！" 